<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>TalkControl Master</title>
        <link rel="stylesheet" href="../../../node_modules/bulma/css/bulma.min.css" />
        <script defer src="../../../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
        <script type="module" src="../layouts/common/url-form/url-form.js"></script>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title">
                    TalkControl
                </h1>
                <tc-url-form></tc-url-form>
                <h2 class="subtitle">
                    Choose a view
                </h2>
                <div class="columns">
                    <div class="column is-one-fifth">
                        <a href="../layouts/on-stage/on-stage.html">
                            <div class="card">
                                <div class="card-content has-text-centered">
                                    <p class="title">
                                        <i class="fas fa-chalkboard" style="font-size: 6rem;"></i>
                                    </p>
                                    <p class="subtitle">
                                        Stage view
                                    </p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="column is-one-fifth is-hidden-tablet">
                        <!-- Mobile version -->
                        <a href="../layouts/presenter/presenter-mobile.html">
                            <div class="card">
                                <div class="card-content has-text-centered" onclick="window.location.href = '../layouts/presenter/presenter-mobile.html'">
                                    <p class="title">
                                        <i class="fas fa-chalkboard-teacher" style="font-size: 6rem;"></i>
                                    </p>
                                    <p class="subtitle">
                                        Presenter view
                                    </p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="column is-one-fifth is-hidden-mobile">
                        <!-- Desktop version -->
                        <a href="../layouts/presenter/presenter.html">
                            <div class="card">
                                <div class="card-content has-text-centered" onclick="window.location.href = '../layouts/presenter/presenter.html'">
                                    <p class="title">
                                        <i class="fas fa-chalkboard-teacher" style="font-size: 6rem;"></i>
                                    </p>
                                    <p class="subtitle">
                                        Presenter view
                                    </p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <br /><br />
                <h2 class="subtitle">
                    Or take control from another device
                </h2>
                <div class="columns">
                    <div class="column is-one-third">
                        <div class="card">
                            <div class="card-content has-text-centered">
                                <canvas id="qrCode" aria-label="Use this QRCode to connect to TalkControl from your mobile"></canvas><br />
                                <span id="textCode"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="./index.js"></script>
    </body>
</html>
