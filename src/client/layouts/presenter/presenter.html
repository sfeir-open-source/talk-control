<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../../../../node_modules/bulma/css/bulma.min.css" />
        <link rel="stylesheet" href="index.css" />
        <script defer src="../../../../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
        <!-- type="module" not needed because we work with parcel bundler -->
        <script defer src="../../web-components/slide-view/slide-view.js"></script>
        <script defer src="../../web-components/url-form/url-form.js"></script>
        <script defer src="../../web-components/clock/clock.js"></script>
        <script defer src="../../web-components/timer/timer.js"></script>
        <script defer src="../../web-components/notes/notes.js"></script>
        <script defer src="../../web-components/menu-navigation/menu-navigation.js"></script>
        <script defer src="../../web-components/menu-plugins/menu-plugins.js"></script>
        <title>Presenter view</title>
    </head>
    <body>
        <section id="header">
            <div class="mt-1 ml-2 has-text-left"><tc-menu-navigation></tc-menu-navigation></div>
            <div><tc-clock></tc-clock></div>
            <div class="mt-1 mr-2 has-text-right"><tc-menu-plugins></tc-menu-plugins></div>
        </section>
        <section class="columns is-marginless">
            <div class="column is-paddingless is-three-fifths" id="current">
                <div class="content">
                    <tc-slide focus></tc-slide>
                </div>
            </div>
            <div class="column is-paddingless has-background-white">
                <div class="has-background-white" id="next">
                    <div class="content">
                        <tc-slide delta="1"></tc-slide>
                    </div>
                </div>
                <div class="has-background-white" id="timer">
                    <div class="content">
                        <div class="block-title">
                            <p class="is-size-6">TIMER</p>
                        </div>
                        <div class="is-paddingless is-margin-less"><tc-timer></tc-timer></div>
                    </div>
                </div>
                <article class="message is-light mb-0 ml-1 mr-3" id="notes">
                    <div class="message-header">
                        <p>Notes</p>
                    </div>
                    <div class="message-body">
                        <tc-notes></tc-notes>
                    </div>
                </article>
            </div>
        </section>
        <script src="./index.js"></script>
    </body>
</html>
